name: AI Repository Improvement Suggestions

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-improvement-suggestions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install axios
      
      - name: Generate improvement suggestions
        id: generate-suggestions
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/generate-suggestions.js
      
      - name: Create GitHub issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            try {
              const suggestions = fs.readFileSync('.github/suggestions.txt', 'utf8');
              
              if (suggestions.trim()) {
                const issue = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ðŸ¤– AI Improvement Suggestions - ${new Date().toISOString().split('T')[0]}`,
                  body: suggestions,
                  labels: ['ai-suggestions', 'enhancement']
                });
                
                console.log(`Created issue #${issue.data.number}`);
              } else {
                console.log('No suggestions generated');
              }
            } catch (error) {
              console.error('Error creating issue:', error);
            } 