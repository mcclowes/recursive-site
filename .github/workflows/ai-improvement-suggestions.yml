name: AI Repository Improvement Suggestions

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual triggering

# Set permissions for the workflow
permissions:
  issues: write
  contents: read
  pull-requests: write

jobs:
  generate-improvement-suggestions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install axios
      
      - name: Generate improvement suggestions
        id: generate-suggestions
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/generate-suggestions.js
      
      - name: Create GitHub issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            try {
              // Check if we should skip issue creation due to duplicates
              const skipFile = '.github/skip-issue-creation.txt';
              if (fs.existsSync(skipFile)) {
                console.log('‚è≠Ô∏è Skipping issue creation - similar issues already exist');
                fs.unlinkSync(skipFile); // Clean up the flag file
                return;
              }
              
              const suggestions = fs.readFileSync('.github/suggestions.txt', 'utf8');
              
              if (suggestions.trim()) {
                // Create the issue
                const issue = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ü§ñ AI Improvement Suggestions - ${new Date().toISOString().split('T')[0]}`,
                  body: suggestions,
                  labels: ['ai-suggestions', 'enhancement']
                });
                
                console.log(`Created issue #${issue.data.number}`);
                
                // Try to assign GitHub Copilot
                try {
                  // Get the current user (GitHub Actions bot)
                  const currentUser = await github.rest.users.getAuthenticated();
                  
                  // Add Copilot as assignee if it's available
                  await github.rest.issues.addAssignees({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issue.data.number,
                    assignees: ['github-copilot']
                  });
                  
                  console.log('‚úÖ Assigned GitHub Copilot to the issue');
                } catch (assignError) {
                  console.log('‚ö†Ô∏è Could not assign GitHub Copilot (this is normal if Copilot is not available as an assignee)');
                  console.log('Note: GitHub Copilot assignment may require specific repository settings or Copilot access');
                }
                
              } else {
                console.log('No suggestions generated');
              }
            } catch (error) {
              console.error('Error creating issue:', error);
            } 